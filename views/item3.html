		<script type="x-shader/x-fragment" id="fragmentShaderDepth">
			#include <packing>
			uniform sampler2D texture;
			varying vec2 vUV;
			void main() {
				vec4 pixel = texture2D( texture, vUV );
				if ( pixel.a < 0.5 ) discard;
				gl_FragData[ 0 ] = packDepthToRGBA( gl_FragCoord.z );
			}
		</script>

		<script type="x-shader/x-vertex" id="vertexShaderDepth">
			varying vec2 vUV;
			void main() {
				vUV = 0.75 * uv;
				vec4 mvPosition = modelViewMatrix * vec4( position, 1.0 );
				gl_Position = projectionMatrix * mvPosition;
			}
		</script>

			//2D Texts
			function makeTextSprite( message, parameters )
			{
				// Alignment enums
				//THREE.SpriteAlignment = {};
				//THREE.SpriteAlignment.topLeft = new THREE.Vector2( 1, -1 );
				if ( parameters === undefined ) parameters = {};

				var fontface = parameters.hasOwnProperty("fontface") ? 
					parameters["fontface"] : "Arial";

				var fontsize = parameters.hasOwnProperty("fontsize") ? 
					parameters["fontsize"] : 18;

				var borderThickness = parameters.hasOwnProperty("borderThickness") ? 
					parameters["borderThickness"] : 4;

				var borderColor = parameters.hasOwnProperty("borderColor") ?
					parameters["borderColor"] : { r:0, g:0, b:0, a:1.0 };

				var backgroundColor = parameters.hasOwnProperty("backgroundColor") ?
					parameters["backgroundColor"] : { r:255, g:255, b:255, a:1.0 };

				var spriteAlignment = new THREE.Vector2( 0, 0 );

				var canvas = document.createElement('canvas');
				var context = canvas.getContext('2d');
				context.font = "Bold " + fontsize + "px " + fontface;

				// get size data (height depends only on font size)
				var metrics = context.measureText( message );
				var textWidth = metrics.width;

				// background color
				context.fillStyle   = "rgba(" + backgroundColor.r + "," + backgroundColor.g + ","
											  + backgroundColor.b + "," + backgroundColor.a + ")";
				// border color
				context.strokeStyle = "rgba(" + borderColor.r + "," + borderColor.g + ","
											  + borderColor.b + "," + borderColor.a + ")";

				context.lineWidth = borderThickness;
				canvas.height=350;
				canvas.width=700;
				roundRect(context, borderThickness/2, borderThickness/2, textWidth + borderThickness, fontsize * 1.4 + borderThickness, 6);
				// 1.4 is extra height factor for text below baseline: g,j,p,q.

				// text color
				context.fillStyle = "rgba(0, 0, 0, 1.0)";

				context.fillText( message, borderThickness, fontsize + borderThickness);

				// canvas contents will be used for a texture
				var texture = new THREE.Texture(canvas) 
				texture.needsUpdate = true;

				var spriteMaterial = new THREE.SpriteMaterial( 
					{ map: texture, useScreenCoordinates: false, alignment: spriteAlignment } );
				var sprite = new THREE.Sprite( spriteMaterial );
				sprite.scale.set(400,200,1.0);
				return sprite;	
			}
			// function for drawing rounded rectangles
			function roundRect(ctx, x, y, w, h, r) 
			{
			      ctx.beginPath();
			      ctx.moveTo(x+r, y);
			      ctx.lineTo(x+w-r, y);
			      ctx.quadraticCurveTo(x+w, y, x+w, y+r);
			      ctx.lineTo(x+w, y+h-r);
			      ctx.quadraticCurveTo(x+w, y+h, x+w-r, y+h);
			      ctx.lineTo(x+r, y+h);
			      ctx.quadraticCurveTo(x, y+h, x, y+h-r);
			      ctx.lineTo(x, y+r);
			      ctx.quadraticCurveTo(x, y, x+r, y);
			      ctx.closePath();
			      ctx.fill();
			      ctx.stroke();   
			}
			//
			function onWindowResize() {
				camera.aspect = window.innerWidth / window.innerHeight;
				camera.updateProjectionMatrix();
				renderer.setSize( window.innerWidth, window.innerHeight );
			}
			//
			function animate() {
				requestAnimationFrame( animate );
				var time = Date.now();
				var windStrength = Math.cos( time / 7000 ) * 20 + 40;
				
				windForce.set( Math.sin( time / 2000 ), Math.cos( time / 3000 ), Math.sin( time / 1000 ) )
				windForce.normalize()
				windForce.multiplyScalar( windStrength );
				simulate( time );
				render();
				stats.update();
			}
			function render() {
				var p = cloth.particles;
				for ( var i = 0, il = p.length; i < il; i ++ ) {
					clothGeometry.vertices[ i ].copy( p[ i ].position );
				}
				clothGeometry.computeFaceNormals();
				clothGeometry.computeVertexNormals();
				clothGeometry.normalsNeedUpdate = true;
				clothGeometry.verticesNeedUpdate = true;
				sphere.position.copy( ballPosition );
				//camera.lookAt( scene.position );
				renderer.render( scene, camera );
			}
			function onDocumentTouchStart( event ) {
				event.preventDefault();
				if(event.target.id=="nextItem" || event.target.id=="wind" || event.target.parentElement.id=="form" || event.target.parentElement.parentElement.id =="form"){
					event.target.click();
				}
				else{
					event.clientX = event.touches[0].clientX;
					event.clientY = event.touches[0].clientY;
					onDocumentMouseDown( event );
				}
			}
			function onDocumentMouseDown( event ) {
				event.preventDefault();
				mouse.x = ( event.clientX / renderer.domElement.clientWidth ) * 2 - 1;
				mouse.y = - ( event.clientY / renderer.domElement.clientHeight ) * 2 + 1;
				raycaster.setFromCamera( mouse, camera );
				for (var i = 0; i < objects.length; i++) {
					objects[i].geometry.computeBoundingSphere();
				}
				var intersects = raycaster.intersectObjects( objects );
				if ( intersects.length > 0 ) {
					console.log("hit");
					console.log(intersects[0].object.name);
					//alert("hit"+intersects[0].object.name);
					document.getElementById("selected").innerHTML = "| " + intersects[0].object.name + " is selected";
					camera.lookAt(intersects[0].object.parent.position);
					controls.target= intersects[0].object.parent.position.clone();
					if(intersects[0].object.name == "number 3" || intersects[0].object.name == "number 4"){
						camera.position.set(intersects[0].object.parent.position.x, intersects[0].object.parent.position.y + 300, intersects[0].object.parent.position.z + 900);
					}
					else{
						camera.position.set(intersects[0].object.parent.position.x, intersects[0].object.parent.position.y + 300, intersects[0].object.parent.position.z - 900);
					}
					controls.update();
				}
			}
		</script>
